<script language="javascript">
function animate(){
	var max="barred";
	var middle="baryellow";
	var min="barblue";	
	
	var maxValue=0;
	var minValue=0;
	
	var maxIndex=0;
	var minIndex=0;
	
	$(".charts").each(function(i,item){
		var a=parseInt($(item).attr("w"));
	
		if(i==0){
			minValue=a;
			minIndex=i;
		}
	
		if(a>maxValue){
			maxValue=a;
			maxIndex=i;
		}else if(a<minValue){
			minValue=a;
			minIndex=i;
		}
	
	});
	
	var maxvote=0;
	$(".votes label[numvote]").each(function(i,item){
		if(parseInt($(item).text())>maxvote){			
			maxvote=parseInt($(item).text());	
		}		
	});
	maxvote+=maxvote*0.4;
	
	$(".photo").each(function(i,item){
		var addStyle="";
		var divindex=parseInt($(item).attr("divindex"));
		if(divindex==maxIndex){
			addStyle=max;
		}else if(divindex==minIndex){
			addStyle=min;
		}else{
			addStyle=middle;
		}
		
		var curvote=$(item).siblings().find("label[numvote]").text();
		var percent=curvote*100/maxvote;
		$(item).attr("w",percent);
		
		$(item).addClass(addStyle);
		var a=$(item).attr("w");
		$(item).animate({
			width: a+"%"
		},1000);
	});	
	
	
}
animate();
</script>
